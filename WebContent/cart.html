<!DOCTYPE html>
<html>
	<head>
		<title>Cart</title>
		<link href="./style/style.css" rel="stylesheet" type="text/css"/>
		
	</head>
	<body>
		<header>
			<span id="hh">truYum</span>
			<img src="./images/truyum-logo-light.png" id="img1"/>
			<a href="cart.html" id="link2">Cart</a>
			<a href="menu-item-list-customer.html" id="link">Menu</a>
		</header>
		<div id="dv">
			<h2>Cart</h2><br><br>
			<table>
				<tr>
					<th class="lh" >Name</th>
					<th class="lh">Free Delivery</th>
					<th class="rh">Price</th>
					<th class="ct"></th>
				</tr>
				<tr>
					<td class="lh">Sandwich</td>
					<td class="lh">Yes</td>
					<td class="rh">Rs.99.00</td>
					<td class="ct"><a href="cart-notification.html"  id="ref">Delete</a></td>
				</tr>
				<tr>
					<td class="lh">Burger</td>
					<td class="lh">Yes</td>
					<td class="rh">Rs.129.00</td>
					<td class="ct"><a href="cart-notification.html"  id="ref">Delete</a></td>
				</tr>
				<tr>
					<td class="lh">Pizza</td>
					<td class="lh">Yes</td>
					<td class="rh">Rs.149.00</td>
					<td class="ct"><a href="cart-notification.html"  id="ref">Delete</a></td>
				</tr>
				<tr>
					<td class="lh"></td>
					<td class="lh"><b>Total</b></td>
					<td class="rh"><b>Rs.377.00</b></td>
					<td class="ct"></td>
				</tr>
			</table>
		</div>
		<footer>
			<h6>copyright &copy 2019</h6>
		</footer>
	</body>
</html>
