<!DOCTYPE html>
<html>
	<head>
		<title>Edit Menu Item</title>
		<link href="./style/style.css" rel="stylesheet" type="text/css"/>
		<script src="./js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<span id="hh">truYum</span>
			<img src="./images/truyum-logo-light.png" id="img1"/>
			<a href="menu-item-list-admin.html" id="link">Menu</a>
		</header>
		<div id="dv">
		<form  name="form1" action="./edit-menu-item-status.html" onsubmit="return validate()">
			<h2>Edit Menu Item</h2>
			<table>
				<tr>
					<td colspan="4">Name</td>
				</tr>
				<tr>
					<td colspan="4"><input type="text" name="txtName" size="80" /></td>
				</tr>
				<tr>
					<td>Price (Rs.)</td>
					<td>Active</td>
					<td>Date of Launch</td>
					<td>Category</td>
				</tr>
				<tr>
					<td><input id="align" type="text" name="number" /></td>
					<td>
						<label><input type="radio" name="rd1" value="y" checked/>Yes</label>
						<label><input type="radio" name="rd1" value="N"/>No</label>
					</td>
					<td><input type="text" name="txtDate" placeholder="DD/MM/YYYY" ></td>
					<td>
						<select>
						<option value="Main Course">Main Course</option>
						<option value="Starters">Starters</option>
						<option value="Main Course">Main Course</option>
						<option value="Dessert">Dessert</option>
						<option value="Drinks">Drinks</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" name="free delivery" value="check" checked/> Free Delivery
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="bx" type="submit" value="Save" id="sub"/>
					</td>
				</tr>
			</table>
		</form>
		</div>
		<footer>
			<h6>copyright &copy 2019</h6>
		</footer>
		
		
	</body>
</html>
